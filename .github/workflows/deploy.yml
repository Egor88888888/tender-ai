name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
            -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/tender-api:latest ./backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/tender-api:latest

      - name: Deploy to Azure Container App
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add --name containerapp
          az containerapp update \
            --name tender-api \
            --resource-group tender-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/tender-api:latest \
            --min-replicas 1 \
            --max-replicas 1
